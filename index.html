<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employees</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Employees</h1>

    <div class="form-container">
      <form id="form">
        <input id="idInput" hidden />
        <div>
          <label class="label" for="firstName">First Name</label>
          <input class="input" id="firstName" />
        </div>
        <div>
          <label class="label" for="lastName">Last Name</label>
          <input class="input" id="lastName" />
        </div>
        <div>
          <label class="label" for="email">Email</label>
          <input class="input" id="email" />
        </div>
        <button id="submitBtn" class="form-button" type="submit">Submit</button>
        <button id="updateBtn" class="form-button hidden" type="submit">
          Update
        </button>
      </form>
    </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </body>
</html>
